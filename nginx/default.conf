server {
    listen 80;
    server_name _;

    # Serve static files
    location /static/ {
        alias /app/app/static/;
    }

    # Proxy everything else to Flask
    location / {
        proxy_pass http://flask:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

