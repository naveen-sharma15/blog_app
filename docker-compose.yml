version: "3.9"

services:
  mysql:
    image: mysql:8
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: blogdb
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  flask:
    build: .
    container_name: flask
    depends_on:
      - mysql
    ports:
      - "5000:5000"
    volumes:
      - ./app:/app/app        # ðŸ‘ˆ important

  nginx:
    image: nginx
    container_name: nginx
    depends_on:
      - flask
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./app:/app/app        # ðŸ‘ˆ also mount app here

volumes:
  db_data:

